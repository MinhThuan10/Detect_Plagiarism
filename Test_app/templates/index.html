<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pdf-viewer {
            width: 100%;
            height: 90vh;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: scroll; /* Thêm để cuộn dọc */
        }
        canvas {
            display: block;
            margin: auto;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        const pdfPath = `/pdf/{{ file_id }}-{{ type }}`; // Đường dẫn đến PDF
        let pdfDoc = null;
        let currentPage = 1; // Biến lưu trang hiện tại

        async function loadPdf() {
            const loadingTask = pdfjsLib.getDocument(pdfPath);
            loadingTask.promise.then(pdf => {
                pdfDoc = pdf;
                renderAllPages(); // Tải tất cả các trang
            }).catch(error => {
                console.error('Error loading PDF:', error);
                alert('Could not load PDF. Please check the file ID and type.');
            });
        }

        function renderAllPages() {
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.innerHTML = ''; // Xóa nội dung cũ trước khi thêm các trang mới

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                renderPage(pageNum); // Gọi hàm render cho từng trang
            }
        }

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const scale = 1.5; // Thay đổi tỷ lệ nếu cần
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const pdfViewer = document.getElementById('pdf-viewer');
                pdfViewer.appendChild(canvas); // Thêm canvas vào pdfViewer

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }

        function goToPage() {
            const pageInput = document.getElementById('page-input').value;
            const pageNumber = parseInt(pageInput);
            if (pageNumber > 0 && pageNumber <= pdfDoc.numPages) {
                currentPage = pageNumber; // Cập nhật trang hiện tại
                scrollToPage(currentPage); // Cuộn đến trang mới
            } else {
                alert('Invalid page number.');
            }
        }

        function scrollToPage(pageNum) {
            const pdfViewer = document.getElementById('pdf-viewer');
            const canvases = pdfViewer.getElementsByTagName('canvas');

            // Cuộn đến vị trí của trang cụ thể
            if (canvases[pageNum - 1]) {
                canvases[pageNum - 1].scrollIntoView({ behavior: 'smooth' });
            }
        }

        window.onload = function() {
            loadPdf(); // Tải PDF khi trang được tải
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>PDF Viewer</h2>
                <div class="pdf-viewer" id="pdf-viewer"></div>
            </div>
            <div class="col-md-4 controls">
                <h3>Go to Page</h3>
                <input type="number" id="page-input" placeholder="Enter page number" min="1" class="form-control" style="margin-bottom: 10px;">
                <button onclick="goToPage()" class="btn btn-primary">Go to Page</button>
            </div>
        </div>
    </div>
</body>
</html>
