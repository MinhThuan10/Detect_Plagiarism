<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .text-block {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Comparison</h1>
        <div class="text-block">
            <h2>Best Match Text</h2>
            <p>{{ highlighted_best_match|safe }}</p>
        </div>
        <div class="text-block">
            <h2>Sentence Text</h2>
            <p>{{ highlighted_sentence|safe }}</p>
        </div>
    </div>
</body>
</html>
