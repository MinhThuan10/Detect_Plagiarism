<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST">
        <input type="text" name="name" value="{{ product.name }}" required>
        <input type="number" name="price" value="{{ product.price }}" required step="0.01">
        <button type="submit">Update Product</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
